<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
<div class="container">
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">

  <div class="slider">
    <div class="slides">
      <div class="slide">
        <figure>
          <img src="image/1.jpeg" alt="Will Smith is drinking tea">
          <figcaption class="slide-caption">Will Smith is drinking tea</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure>
          <img src="image/2.jpg" alt="Sean Bean Boromir Meme">
          <figcaption class="slide-caption">Sean Bean Boromir Meme</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure>
          <img src="image/3.jpg" alt="Meme come on tell me">
          <figcaption class="slide-caption">Meme come on tell me</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure>
          <img src="image/4.jpg" alt="The Sullen Cat">
          <figcaption class="slide-caption">The Sullen Cat</figcaption>
        </figure>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="control">
      <label for="slide1"></label>
    </div>
    <div class="control">
      <label for="slide2"></label>
    </div>
    <div class="control">
      <label for="slide3"></label>
    </div>
    <div class="control">
      <label for="slide4"></label>
    </div>
  </div>
</div>

</body>
</html>
