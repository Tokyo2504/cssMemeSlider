<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
<main class="container">
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">

  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__blocks">
        <img class="slide" src="image/1.jpeg" alt="Will Smith is drinking tea">
        <img class="slide" src="image/2.jpg" alt="Sean Bean Boromir Meme">
        <img class="slide" src="image/3.jpg" alt="Meme come on tell me">
        <img class="slide" src="image/4.jpg" alt="The Sullen Cat">
      </div>
    </div>

    <div class="control-info">
      <div class="controls">
        <label for="slide1" class="control"></label>
        <label for="slide2" class="control"></label>
        <label for="slide3" class="control"></label>
        <label for="slide4" class="control"></label>
      </div>

      <div class="slide-caption">
        <div class="slide-caption__wrapper">
          <span>Will Smith is drinking tea</span>
          <span>Sean Bean Boromir Meme</span>
          <span>Meme come on tell me</span>
          <span>The Sullen Cat</span>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
